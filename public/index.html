<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Recommender</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    

  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">Game Recommender</h1>
      <div id="specs-form">
        <h2 class="mb-3">Input Your PC Specs</h2>
        <form>
          <div class="mb-3">
            <label for="cpu" class="form-label">CPU:</label>
            <select id="cpu" class="form-control" name="cpu" required>
              <!-- Populate CPU options using JavaScript -->
            </select>          </div>
          <div class="mb-3">
            <label for="gpu" class="form-label">GPU:</label>
            <select id="gpu" class="form-control" name="gpu" required>
              <!-- Populate GPU options using JavaScript -->
            </select>
                      
          </div>
          <div class="mb-3">
            <label for="ram" class="form-label">RAM:</label>
            <input
              type="text"
              id="ram"
              class="form-control"
              name="ram"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <button id="remove-cookies" class="btn btn-danger mt-3">Remove Cookies</button>
      <div id="game-list">
        <h2 class="mt-4">Recommended Games</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Release Date</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="games-body"></tbody>
          </table>
        </div>
      </div>
    <!-- Include jQuery, Popper.js, and Bootstrap.js only once -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Select2.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
    <script src="script.js"></script>
  
    
  </body>
</html>
